    <div class='back-to-top' id='back-to-top' title='Back to top'><i class='fa fa-chevron-up' /></div>
    <script>
        // window.onscroll = function() {menuFixed()}
        const menu = document.getElementById('menuwrap')
        const menuFixed = document.getElementById('menu')
        const fixed = menu.offsetTop

        window.addEventListener('scroll', function() {
            if(window.pageYOffset >= fixed + 65) {
                menuFixed.classList.add('fixed')
            }else{
                menuFixed.classList.remove('fixed')
            }
        })


    </script>
